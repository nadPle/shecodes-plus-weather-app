<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@1,8..144,300&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2066865cda.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-night" id="weather-app-box">
          <div class="flex">
            <form id="enter-city-form">
              <input
                type="search"
                placeholder="Enter your city here"
                id="entered-city"
                autocomplete="off"
              />
              <input type="submit" value="Search" />
            </form>
            <button id="current-location-button">Use current location</button>
          </div>

          <h1>
            <span class="temperature-element" id="temp-element"></span>
            <small class="unit">Â°C </small>
          </h1>

          <small class="hum-wind-element">
            <span class="humidity-element" id="humidity-element"
              >Humidity:
            </span>
            |
            <span class="wind-element" id="wind-element">Wind: </span>
          </small>

          <h2 id="weather-description"></h2>

          <img
            class="weather-illustration"
            id="weather-illustration"
            src="images/few-clouds-day.png"
          />

          <h3 id="city"></h3>
          <h4 id="entire-current-date"></h4>

          <div class="weather-forecast" id="weather-forecast"></div>
        </div>
        <p class="footnote">
          <a
            class="open-source-link"
            href="https://github.com/nadPle/shecodes-plus-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Nadine Plepel
        </p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
